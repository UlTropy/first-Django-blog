<html utf-8>
    <html>
        <head>
            <meta title="First Django page" />
        </head>
        <body>
            <h1>First Django page</h1>
            <div class="posts">
                {% for post in posts %}
                <div>
                    <p>published: {{ post.published_date }}</p>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
                {% endfor %}
            </div>
        </body>
        <footer></footer>
    </html>
</html>
